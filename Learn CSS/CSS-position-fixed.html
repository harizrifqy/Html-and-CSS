<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<!-- Padding digunakan untuk memberikan jarak header
    ke content yang ada dibawah -->

<body style="
    height: 3000px;
    padding-top: 60px; 
    padding-left: 80px;
    ">

    <!-- Position fixed berfungsi untuk membuat header tetap
    diposisi diatas ketika kita scroll kebawah -->

    <div style="
            background-color: black;
            color: white;
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 1;
            ">header</div>

    <div style="
    position: fixed;
    background-color: green;
    color: white;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">sidebar
        <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 0px;
    right: 0px;
    ">x
        </div>
    </div>


    <div style="
        background-color: lightblue;
        position: static;
        height: 200px;
        width: 200px;
        ">div1</div>

    <div style="
        background-color: lightpink;
        position: relative;
        height: 200px;
        width: 200px;
        ">div2 <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom:  10px;
        right: 10px;
        ">5.00
        </div>
    </div>


    <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
        ">absolute</div>
</body>

</html>
